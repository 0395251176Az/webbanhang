{% extends "app/base.html" %}
{% load static %}
{% block banner_slider %} 
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app/images/banner/1.png' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}
{% block main-content %}
<div class="row" style="width:100%">
    {% for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{ product.ImageURL }}">
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>

            <button data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart">Giỏ hàng</button>
            <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">Xem</a>
            <h3 style="display: inline-block; float: right;"><strong>{{product.price | floatformat:2}}$</strong></h3>
      </div>

    </div>
    {% endfor %}
</div>
<br /><br /><br />
{% endblock main-content %}
